db:
  environment: &mysql_env
    MYSQL_ROOT_PASSWORD: password
  image: mysql:5.6.21
  expose:
    - "3306"
  volumes_from:
    - data

web:
  environment:
    <<: *mysql_env
  image: rails_docker:latest
  command: rails server -e production
  ports:
    - "80:3000"
  links:
    - db

data:
  image: production_data:latest
  command: "true"
  volumes:
    - /var/lib/mysql
